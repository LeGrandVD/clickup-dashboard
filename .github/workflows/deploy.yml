name: Deploy to Server

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_CLICKUP_TEAM_ID: ${{ secrets.VITE_CLICKUP_TEAM_ID }}
          VITE_CLICKUP_FOLDER_ID: ${{ secrets.VITE_CLICKUP_FOLDER_ID }}
          CLICKUP_CLIENT_ID: ${{ secrets.CLICKUP_CLIENT_ID }}
          CLICKUP_CLIENT_SECRET: ${{ secrets.CLICKUP_CLIENT_SECRET }}
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Check dist content
        run: ls -la dist/

      - name: Deploy with Rsync
        run: |
          rsync -av --delete --chmod=D755,F644 -e "ssh -p 5022 -o StrictHostKeyChecking=no" dist/ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_TARGET }}
